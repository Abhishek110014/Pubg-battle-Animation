<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Airoplane</title>
</head>
<body>
<section>
	<audio id="audio" src="sound.wav" autostart="false"></audio>
</section>
<script>
	document.addEventListener('click', function(e){
		let body = document.querySelector('body');
		let bullet = document.createElement('span');
		bullet.classList.add('bullet');
		let x = e.offsetX;
		let y = e.offsetY;
		bullet.style.left = x+'px';
		bullet.style.top = y+'px';
		body.appendChild(bullet);

			

	//add bullet sound
   let sound = document.getElementById('audio');
   sound.play();

   // appear blood

   //add random blood
   let images = [
   'url("blood1.png")',
   'url("blood2.png")',
   'url("blood3.png")',
   'url("blood4.png")',
   ]
   let blood = document.createElement('span');
   blood.classList.add('blood');

   let bg = images[Math.floor(Math.random() * images.length)];
   blood.style.backgroundImage = bg;

   blood.style.left = Math.random() * innerWidth + 'px';
    blood.style.top = Math.random() * innerHeight + 'px';
    body.appendChild(blood);

    //remove
	setTimeout(function(){
		bullet.remove();
		blood.remove();
	},4000);
   
	})


</script>
</body>
</html>
